---
## Basic Service Setup ##
- name: Installing portal dependencies
  apt:
    name={{ item }}
    state=installed
  with_items:
     - nginx
     - php5
     - php5-fpm
     - conntrack
     - psmisc

- name: Disable Apache
  service:
    name=apache2
    state=stopped
  ignore_errors: yes

- name: Enable Nginx 
  service:
    name=nginx
    state=started

- name: PHP FPM should be running
  service:
    name=php5-fpm
    state=started


## Main Portal Pages ##
- name: Create portal directories
  file:
    path={{ item }}
    state=directory
    owner={{ provision__admin_user }} group={{ common_web_user }} mode=775 
    recurse=true
  with_items:
    - "{{ portal__site_content }}"
    - "{{ portal__redirects }}"

- name: Link docroot to role site data (if needed)
  file:
    path={{ portal__docroot }}
    src={{ portal__site_content }}
    state=link
  when: portal__docroot != portal__site_content

- name: Install portal host-specific landing page
  template:
    src=site/index.php
    dest={{ portal__docroot }}/index_meta.php


## Nginx Setup ##
- name: Deploy site config
  template:
    src=nginx/portal.j2
    dest={{ portal__base }}/portal.conf
    owner={{ provision__admin_user }} 
    group={{ common_web_user }} 
    mode=0640

- name: Activate site config
  file:
    src={{ portal__base }}/portal.conf
    dest={{ provision__sites_enabled_dir }}/portal
    state=link 
  notify: reload nginx

- name: Remove nginx default page
  file:
    path={{ provision__sites_enabled_dir }}/default
    state=absent
  notify: reload nginx

- include: edx.yml
  when: edx__pre_installed is defined and edx__pre_installed


## Portal and Captive Auth Support Files ##
- name: Installing rmtrack script
  copy:
    src=rmtrack
    dest=/usr/bin/
    mode=0755

- include: captive.yml
  when: portal__auth is defined and portal__auth != "none"
  notify: reload iptables
